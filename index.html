<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>    
    </head>
    <body>
        <div class="outer">
            <h2 class="title">Calculator</h2>
            <div class="outBox">
                <div id="display">
                    <div id="topPart"></div>
                    <div id="bottomPart"></div>
                </div>
                <div id="numbers">
                    <button class="btn" id="btn-1">1</button>
                    <button class="btn" id="btn-2">2</button>
                    <button class="btn" id="btn-3">3</button>
                    <button class="btn" id="btn-sum">+</button>
                    <button class="btn" id="btn-4">4</button>
                    <button class="btn" id="btn-5">5</button>
                    <button class="btn" id="btn-6">6</button>
                    <button class="btn" id="btn-substract">-</button>
                    <button class="btn" id="btn-7">7</button>
                    <button class="btn" id="btn-8">8</button>
                    <button class="btn" id="btn-9">9</button>
                    <button class="btn" id="btn-multiply">*</button>
                    <button class="btn" id="btn-0">0</button>
                    <button class="btn" id="btn-point">.</button>
                    <button class="btn" id="btn-divide">/</button>
                    <button class="btn" id="btn-equal">=</button>
                    <button class="btn" id="btn-clear">C</button>
                    <button class="btn" id="btn-back"><-</button>
                    <button class="btn" id="btn-bracket-in">(</button>
                    <button class="btn" id="btn-bracket-out">)</button>
                </div>
            </div>    
        </div>
    </body>
</html>
